<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="/" class="menu-item">Gmail</a>
        <a href="/" class="menu-item">Images</a>
        <div id="dropdown-wrapper">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div id="dropdown-application-card">
            <div class="app-item">
              <img
                class="app-item-image"
                src="http://pluspng.com/img-png/google-logo-png-open-2000.png"
              />
              <figcaption>Search</figcaption>
            </div>
            <div class="app-item">
              <img
                class="app-item-image"
                src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
              />
              <figcaption>Maps</figcaption>
            </div>
            <div class="app-item">
              <img
                class="app-item-image"
                src="https://www.computerhope.com/issues/pictures/google-drive-logo.png"
              />
              <figcaption>Drive</figcaption>
            </div>
            <div class="app-item">
              <img
                class="app-item-image"
                src="https://cdn.icon-icons.com/icons2/2631/PNG/128/google_calendar_new_logo_icon_159141.png"
              />
              <figcaption>Calender</figcaption>
            </div>
            <div class="app-item">
              <img
                class="app-item-image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Google_Photos_icon_%282020%29.svg/1024px-Google_Photos_icon_%282020%29.svg.png"
              />
              <figcaption>Photos</figcaption>
            </div>
            <div class="app-item">
              <img
                class="app-item-image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Keep_icon_%282015-2020%29.svg/1200px-Google_Keep_icon_%282015-2020%29.svg.png"
              />
              <figcaption>Keep</figcaption>
            </div>
          </div>
        </div>
        <img id="profile-pic" src="/img.jpg" />
      </nav>
    </header>

    <main class="body-content">
      <section>
        <img
          class="google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
        <figcaption></figcaption>
        <br />
        <div class="wrapper">
          <input id="search-box" type="text" />
          <img
            class="voice-search"
            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
          />
        </div>
        <div>
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Coded by
      <a href="https://github.com/gitEricsson">Ericsson Raphael</a>.
    </footer>
  </body>
</html>
